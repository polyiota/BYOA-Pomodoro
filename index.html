<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="focusModal" class="modal">
        <div class="modal-content">
            <button id="closeModalBtn" class="close-btn">&times;</button>
            <h2>What are you focusing on?</h2>
            <textarea 
                id="focusInput"
                placeholder="Enter your focus for this session..."
            ></textarea>
            <div class="modal-buttons">
                <button id="cancelFocus">Cancel</button>
                <button id="saveFocus">Start Focus</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer" contenteditable="true">25:00</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
            <button id="addFiveBtn">+5 Min</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
